name: AI PR Review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  generate-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract PR diff
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python adapters/github/scripts/extract_pr_diff.py \
            --base-sha "${{ github.event.pull_request.base.sha }}" \
            --head-sha "${{ github.event.pull_request.head.sha }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --output artifacts/pr.diff

      - name: Generate review markdown (fake adapter)
        shell: bash
        run: |
          set -euo pipefail
          python -m core.review.cli \
            --input-format raw \
            --from-file artifacts/pr.diff \
            --adapter fake \
            > artifacts/review.md

      - name: Publish PR comment (create-only)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('artifacts/review.md', 'utf8');
            const marker = '<!-- ai-pr-review:managed -->';
            const body = [
              marker,
              '## AI PR Review',
              '',
              review.trim(),
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-markdown
          path: artifacts/review.md
          if-no-files-found: error
