name: AI PR Review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  generate-review:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install runtime dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install openai

      - name: Resolve adapter mode
        id: adapter
        shell: bash
        run: |
          set -euo pipefail
          mode="${{ vars.AI_REVIEW_ADAPTER_MODE }}"
          if [[ -z "$mode" ]]; then
            mode="fake"
          fi
          if [[ "$mode" != "fake" && "$mode" != "openai" ]]; then
            echo "Unsupported adapter mode '$mode'. Falling back to fake." >&2
            mode="fake"
          fi
          echo "adapter=$mode" >> "$GITHUB_OUTPUT"
          echo "Adapter mode: $mode"

      - name: Extract PR diff
        id: extract
        timeout-minutes: 3
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python adapters/github/scripts/extract_pr_diff.py \
            --base-sha "${{ github.event.pull_request.base.sha }}" \
            --head-sha "${{ github.event.pull_request.head.sha }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --output artifacts/pr.diff

      - name: Check actionable diff
        id: actionable
        if: ${{ steps.extract.outcome == 'success' }}
        shell: bash
        run: |
          set -euo pipefail
          cat artifacts/pr.diff | python -m core.diff.cli > artifacts/parsed.json
          if grep -Eq '^\s*\[\s*\]\s*$' artifacts/parsed.json; then
            echo "actionable=false" >> "$GITHUB_OUTPUT"
            echo "No actionable changes after diff parsing/filtering."
          else
            echo "actionable=true" >> "$GITHUB_OUTPUT"
            echo "Actionable changes detected."
          fi

      - name: Write no-actionable markdown
        if: ${{ steps.extract.outcome == 'success' && steps.actionable.outputs.actionable == 'false' }}
        shell: bash
        run: |
          set -euo pipefail
          printf '%s\n' \
            '## AI Review' \
            '' \
            '### Summary' \
            'No actionable code changes detected in this PR diff.' \
            '' \
            '### Findings' \
            '- No issues found.' \
            > artifacts/review.md

      - name: Generate review markdown
        id: review
        timeout-minutes: 6
        continue-on-error: true
        if: ${{ steps.extract.outcome == 'success' && steps.actionable.outputs.actionable == 'true' }}
        shell: bash
        env:
          ADAPTER_MODE: ${{ steps.adapter.outputs.adapter }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          OPENAI_TIMEOUT_SECONDS: ${{ vars.OPENAI_TIMEOUT_SECONDS }}
          PR_TITLE: ${{ github.event.pull_request.title || '' }}
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: |
          set -euo pipefail
          if [[ "$ADAPTER_MODE" == "openai" && -z "${OPENAI_API_KEY:-}" ]]; then
            printf '%s\n' \
              '## AI Review' \
              '' \
              '### Summary' \
              'OpenAI mode is enabled but OPENAI_API_KEY is missing.' \
              '' \
              '### Findings' \
              '- No issues found.' \
              > artifacts/review.md
            echo "Missing OPENAI_API_KEY for openai mode; wrote controlled fallback output." >&2
            exit 0
          fi

          python -m core.review.cli \
            --input-format raw \
            --from-file artifacts/pr.diff \
            --adapter "$ADAPTER_MODE" \
            --pr-title "${PR_TITLE}" \
            --pr-body "${PR_BODY}" \
            > artifacts/review.md

      - name: Ensure controlled fallback markdown
        if: ${{ steps.extract.outcome != 'success' || steps.review.outcome == 'failure' || steps.review.outcome == 'cancelled' || !hashFiles('artifacts/review.md') }}
        shell: bash
        run: |
          set -euo pipefail
          reason="review_generation_failed"
          if [[ "${{ steps.extract.outcome }}" != "success" ]]; then
            reason="diff_extraction_failed"
          elif [[ "${{ steps.review.outcome }}" == "cancelled" ]]; then
            reason="review_timed_out_or_cancelled"
          fi

          printf '%s\n' \
            '## AI Review' \
            '' \
            '### Summary' \
            "Review could not be completed in this run (${reason})." \
            '' \
            '### Findings' \
            '- No issues found.' \
            > artifacts/review.md

      - name: Guard comment size
        shell: bash
        env:
          AI_REVIEW_MAX_COMMENT_CHARS: ${{ vars.AI_REVIEW_MAX_COMMENT_CHARS }}
        run: |
          set -euo pipefail
          max="${AI_REVIEW_MAX_COMMENT_CHARS:-60000}"
          if ! [[ "$max" =~ ^[0-9]+$ ]] || [[ "$max" -le 1000 ]]; then
            echo "Invalid AI_REVIEW_MAX_COMMENT_CHARS ('$max'), defaulting to 60000" >&2
            max="60000"
          fi

          current_chars=$(wc -m < artifacts/review.md | tr -d '[:space:]')
          if [[ "$current_chars" -le "$max" ]]; then
            exit 0
          fi

          preview_budget=$((max - 250))
          if [[ "$preview_budget" -lt 500 ]]; then
            preview_budget=500
          fi

          preview=$(head -c "$preview_budget" artifacts/review.md)

          {
            echo "## AI Review"
            echo
            echo "### Summary"
            echo "Review output was truncated to fit comment size limits (${max} chars)."
            echo
            echo "### Findings"
            echo "- Full output is available in workflow artifact \\`ai-review-markdown\\`."
            echo "- Preview:"
            echo '\`\`\`text'
            printf '%s\n' "$preview"
            echo '\`\`\`'
          } > artifacts/review.md

      - name: Publish PR comment (upsert)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('artifacts/review.md', 'utf8');
            const marker = '<!-- ai-pr-review:managed -->';
            const body = [
              marker,
              '## AI PR Review',
              `- Adapter mode: ${{ steps.adapter.outputs.adapter }}`,
              `- Extract step: ${{ steps.extract.outcome }}`,
              `- Actionable diff: ${{ steps.actionable.outputs.actionable || 'unknown' }}`,
              `- Review step: ${{ steps.review.outcome || 'skipped' }}`,
              '',
              review.trim(),
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              typeof c.body === 'string' && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
              core.info(`Updated existing AI review comment: ${existing.id}`);
            } else {
              const created = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
              core.info(`Created new AI review comment: ${created.data.id}`);
            }

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-markdown
          path: artifacts/review.md
          if-no-files-found: error
